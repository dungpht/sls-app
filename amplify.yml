version: 0.1

frontend:
  phases:
    preBuild:
      commands:
        - nvm use $VERSION_NODE_12
        - node -v
        - cd sls-frontend
        - npm ci
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - nvm use $VERSION_NODE_12
        - cd sls-frontend
        - npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: sls-frontend/dist
    files:
      - '**/*'
  cache:
    paths: []
